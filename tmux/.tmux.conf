set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-terminal "tmux"
set-option -g default-shell "/usr/bin/zsh"
# action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0

#### Key bindings
# # Setup 'v' to begin selection as in Vim
# # Copy to clipboard on macOSX
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy -in -selection clipboard'

#bind t send-key C-t
# Reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a
bind -r q confirm kill-window

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resize pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Todo
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/OneDrive/notes/todo.md"
bind -r P neww -c "#{pane_current_path}" "[[ -e TODO_P.md ]] && nvim TODO_P.md || nvim ~/OneDrive/notes/todo_personal.md"

# tmux sessionizer
bind-key -r V run-shell "~/.config/zsh/tmux-sessionizer.sh ~/texol/vanforces_be"
bind-key -r A run-shell "~/.config/zsh/tmux-sessionizer.sh ~/texol/vanforces_admin"
bind-key -r W run-shell "~/.config/zsh/tmux-sessionizer.sh ~/texol/vanforces_website_cms"
bind-key -r R run-shell "~/.config/zsh/tmux-sessionizer.sh ~/texol/vanforces_website"
bind-key -r M run-shell "~/.config/zsh/tmux-sessionizer.sh ~/texol/cameron_be"
#### basic settings

set-option -g status-justify "left"
set-option -g focus-events on

#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour136 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# Powerline
# source ~/.tmux.powerline.conf
# run-shell ~/code/dotfiles/tmux/.tmux-power.conf
source ~/.tmux.powerline-tokyonight.conf
run-shell ~/code/tmux-ressurect/resurrect.tmux
