env:
  TERM: xterm-256color
  TERM_PROGRAM: alacritty

window:
  dynamic_padding: false
  dimensions:
    columns: 100
    lines: 30

shell:
 program: "C:\\Windows\\System32\\wsl.exe"
 args:
  - --cd ~

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

# color-scheme
schemes:
  tokyo-night: &tokyo-night
